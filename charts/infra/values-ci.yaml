# This file is used to set global values for the CI environment in the Helm chart.
# It includes AWS configurations, S3 settings, KMS, ECR, RDS,
# --global configuration for CI environment

# Global settings
global:
  org: "org"
  env: "test"
  cluster:
    name: "cluster-name"
  network:
    domain: "example.com"

commonLabels:
  env: "ci-test"
  team: "devops"
  project: "shared"

aws:
  enabled: true
  account: "00000000000"
  region: "eu-central-2"
  eksOidcId: "0000000000000000000000"

  s3:
    enabled: true
    lifeCycleConfiguration:
      enabled: false
    versioning:
      enabled: false
    corsConfiguration:
      enabled: false
    bucketWebsiteConfiguration:
      enabled: false
    bucketPublicAccessBlock:
      enabled: false

  kms:
    enabled: false

  sns:
    enabled: true

  ecr:
    enabled: true
    repoNames: []
    accountAccessList:
      - "000000000001"
      - "000000000002"
      - "000000000003"

  # rds:
  #   enabled: false
  rds:
    enabled: true
    dbName: credentialServices
    passwordSecretRef:
      name: kvv-ci-infra
      key: DB_PASSWORD
      namespace: ci

  cdn:
    enabled: false

  ses:
    enabled: false
    identityNameOverride: ""
    domainNameOverride: ""
    dkim:
      enabled: true
      keyLength: RSA_1024_BIT
    mailFromBehavior: UseDefaultMailFrom
    additional_tags: {}

  sqs:
    enabled: true
    fifo: true

# ExternalSecrets configuration
externalSecrets:
  enabled: true
  secrets:
    - DB_PASSWORD
