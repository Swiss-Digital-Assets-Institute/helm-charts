# This file is used to set global values for the CI environment in the Helm chart.
# It includes AWS configurations, S3 settings, KMS, ECR, RDS,
# --global configuration for CI environment

# Global settings
global:
  env: "ci-test"
  cluster:
    name: "cluster-name"
  network:
    domain: "example.com"

commonLabels:
  # --commonLabels.env: Environment name, e.g., "ci"
  env: "ci-test"
  org: "ci"
  team: "devops"
  project: "shared"

aws:
  enabled: true
  account: "00000000000"
  region: "eu-central-2"
  eksOidcId: "0000000000000000000000"

  s3:
    enabled: true
    lifeCycleConfiguration:
      enabled: false
    versioning:
      enabled: false

  kms:
    enabled: false

  ecr:
    enabled: false

  # rds:
  #   enabled: false
  rds:
    enabled: true
    dbName: credentialServices
    passwordSecretRef:
      name: kvv-ci-infra
      key: DB_PASSWORD
      namespace: ci

  cdn:
    enabled: false

  ses:
    enabled: false
    identityNameOverride: ""
    domainNameOverride: ""
    dkim:
      enabled: true
      keyLength: RSA_1024_BIT
    mailFromBehavior: UseDefaultMailFrom
    additional_tags: {}

  sqs:
    enabled: true
    fifo: true

# ExternalSecrets configuration
externalSecrets:
  enabled: true
  secrets:
    - DB_PASSWORD
