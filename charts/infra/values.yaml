global:
  # MANDATORY
  costCenter: "guardian"
  team: "guardian"
  env: "dev"
  org: "tha"

aws:
  enabled: true # true by default. Not a mandatory field
  account: "009160051778" # MANDATORY
  region: "eu-central-2" # Not Mandatory. eu-central-2 is default.
  # The OIDC ID of your AWS EKS cluster. MANDATORY if aws.enabled is true.
  eksOidcId: "8344E6F6E69788A5E0633B9338AC9591"

  s3:
    enabled: true # false by default
    additional_tags: {} # Not mandatory
    versioning:
      enabled: false # By default false. Not mandatory
    # BucketName override, if specified bucket name will be this.
    # bucketNameOverride: "some-value" 

    acl: private # by default private. Not mandatory
    lifeCycleConfiguration:
      enabled: false
      rule: []

  kms:
    enabled: true
    additional_tags: {}
    keyNameOverride: ""
    deletionWindowInDays: 7
    rotateKey: false

  ecr:
    enabled: true
    additional_tags: {}
    repoNameOverride: ""
    scanOnPush: false
    imageTagMutability: "MUTABLE"