# --nameOverride allows partial override of the name
nameOverride: {}

# --fullnameOverride allows full override of the name
fullnameOverride: {}

global:
  env: ""
  org: ""
  team: ""
  managed_by: "crossplane"
  project: ""

aws:
  enabled: true
  account: ""
  region: "eu-central-2"
  eksOidcId: ""

  s3:
    enabled: false
    bucketNameOverride: ""
    objectOwnership: "BucketOwnerEnforced"
    lifeCycleConfiguration:
      enabled: false
      rule: []
    versioning:
      enabled: false
    corsPolicy:
      allowedHeaders:
        - "*"
      allowedMethods:
        - GET
        - HEAD
      allowedOrigins:
        - "*"
      maxAgeSeconds: 3600
    additional_tags: {}

  kms:
    enabled: false
    keyNameOverride: ""
    deletionWindowInDays: 365
    rotateKey: false
    additional_tags: {}

  ecr:
    enabled: false
    repoNameOverride: ""
    imageTagMutability: "MUTABLE"
    scanOnPush: true
    accountAccessList:
      - "107282186755"
      - "009160051835"
      - "009160051778"
      - "458845629758"
    additional_tags: {}
    lifecyclePolicy:
      rules:
        - rulePriority: 1
          description: "Expire images older than 14 days"
          selection:
            tagStatus: "untagged"
            countType: "sinceImagePushed"
            countUnit: "days"
            countNumber: 14
          action:
            type: "expire"
        - rulePriority: 2
          description: "Expire dev* images older than 365 days"
          selection:
            tagStatus: "tagged"
            tagPatternList:
              - "dev*"
            countType: "sinceImagePushed"
            countUnit: "days"
            countNumber: 365
          action:
            type: "expire"

  rds:
    enabled: false
    instanceNameOverride: ""
    namespace: ""
    dbName: ""
    instanceClass: db.t3.micro
    engine: postgres
    engineVersion: "15.12"
    multiAz: false
    allocatedStorage: 20
    storageEncrypted: true
    dbSubnetGroupName: ""
    storage:
      type: gp3
      provisionedIops: 3000
      enableAutoscaling: false
      maxAllocatedStorage: 500
      enableDedicatedLogVolume: false
    backup:
      enabled: false
      backupRetentionPeriod: 30
      copyTagsToSnapshot: true
      replication:
        enabled: false
        destinationRegion: ""
        kmsKeyId: ""
    ha:
      enabled: false
    monitoring:
      enableInsights: false
      insightsMode: "standard"
      enablePerformanceInsights: false
      performanceInsightsRetentionPeriod: 30
      performanceInsightsKmsKeyId: ""
    security:
      enableDeletionProtection: false
    masterUserName: "postgres"
    passwordSecretRef:
      name: ""
      key: "password"
      namespace: ""
    preferredBackupWindow: "03:00-05:00"
    additional_tags: {}

  cdn:
    enabled: false
    additional_tags: {}
    domainName: ""
    bucketName: ""
    bucketPolicy:
      version: "2012-10-17"
    s3:
      corsPolicy:
        allowedHeaders:
          - "*"
        allowedMethods:
          - GET
          - HEAD
        allowedOrigins:
          - "*"
        maxAgeSeconds: 3600
    cloudFront:
      enabled: false
      originAccessIdentity: false
      defaultRootObject: ""
      viewerProtocolPolicy: "redirect-to-https"
      priceClass: "PriceClass_All"
      comment: ""
      httpVersion: "http2"
      isIPV6Enabled: true
      defaultCacheBehavior:
        allowedMethods:
          - GET
          - HEAD
        cachedMethods:
          - GET
          - HEAD
        targetOriginId: "S3Origin"
        viewerProtocolPolicy: "redirect-to-https"
        compress: true
        minTtl: 0
        defaultTtl: 86400
        maxTtl: 31536000
