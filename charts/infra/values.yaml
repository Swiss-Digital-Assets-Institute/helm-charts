# This file is used to set global values for the CI environment in the Helm chart.
# It includes AWS configurations, S3 settings, KMS, ECR, RDS,
# --global configuration for CI environment
global:
  # --global.env: Environment name, e.g., "ci"
  env: ""
  # --global.org: Organization name
  org: ""
  # --global.team: Team name
  team: ""
  # --global.costCenter: Cost center name
  costCenter: ""

# --aws: AWS configurations
aws:
  enabled: true
  account: ""
  region: "eu-central-2"
  eksOidcId: ""

  s3:
    enabled: false
    bucketNameOverride: ""
    objectOwnership: "BucketOwnerEnforced"
    lifeCycleConfiguration:
      enabled: false
      rule: []
    versioning:
      enabled: false
    corsPolicy:
      allowedHeaders:
        - "*"
      allowedMethods:
        - GET
        - HEAD
      allowedOrigins:
        - "*"
      maxAgeSeconds: 3600
    additional_tags: {}

  kms:
    enabled: false
    keyNameOverride: ""
    deletionWindowInDays: 365
    rotateKey: false
    additional_tags: {}

  ecr:
    enabled: false
    repoNameOverride: ""
    imageTagMutability: "MUTABLE"
    scanOnPush: false
    additional_tags: {}

  rds:
    enabled: false
    instanceNameOverride: ""
    namespace: ""
    dbName: ""
    instanceClass: db.t3.micro
    engine: postgres
    engineVersion: "15.4"
    multiAz: false
    allocatedStorage: 20
    storageEncrypted: true
    dbSubnetGroupName: ""
    storage:
      type: gp3
      provisionedIops: 3000
      enableAutoscaling: false
      maxAllocatedStorage: 500
      enableDedicatedLogVolume: false
    backup:
      enabled: false
      backupRetentionPeriod: 30
      copyTagsToSnapshot: true
      replication:
        enabled: false
        destinationRegion: ""
        kmsKeyId: ""
    ha:
      enabled: false
    monitoring:
      enableInsights: false
      insightsMode: "standard"
      enablePerformanceInsights: false
      performanceInsightsRetentionPeriod: 30
      performanceInsightsKmsKeyId: ""
    security:
      enableDeletionProtection: false
    masterUserName: "postgres"
    passwordSecretRef:
      name: ""
      key: "password"
      namespace: ""
    preferredBackupWindow: "03:00-05:00"
    additional_tags: {}

  cdn:
    enabled: false
    additional_tags: {}
    domainName: ""
    bucketName: ""
    bucketPolicy:
      version: "2012-10-17"
    s3:
      corsPolicy:
        allowedHeaders:
          - "*"
        allowedMethods:
          - GET
          - HEAD
        allowedOrigins:
          - "*"
        maxAgeSeconds: 3600
    cloudFront:
      enabled: false
      originAccessIdentity: false
      defaultRootObject: ""
      viewerProtocolPolicy: "redirect-to-https"
      priceClass: "PriceClass_All"
      comment: ""
      httpVersion: "http2"
      isIPV6Enabled: true
      defaultCacheBehavior:
        allowedMethods:
          - GET
          - HEAD
        cachedMethods:
          - GET
          - HEAD
        targetOriginId: "S3Origin"
        viewerProtocolPolicy: "redirect-to-https"
        compress: true
        minTtl: 0
        defaultTtl: 86400
        maxTtl: 31536000
