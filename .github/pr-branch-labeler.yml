# Apply label "bugfix" if head matches one of "bugfix/*" or "hotfix/*"
patch:
  head: ["bugfix/*", "hotfix/*", "feature", "fix"]

# Apply label "feature" if head matches "feature/*"
minor:
  head: ["release/*"]

# Apply label "feature" if head matches "feature/*"
major:
  head: ["major/*", "breaking/*"]
