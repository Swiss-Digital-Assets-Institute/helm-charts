  release:
    name: Chart Release Candidate âœ¨
    needs:
      - helm-diff
      # - lint-chart
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git setup ğŸ”§
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Get PR labels ğŸ·ï¸
        id: pr-labels
        run: |
          labels=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name' | tr '\n' ' ')
          echo "Found labels: $labels"
          echo "labels=$labels" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pip install bump2version pyyaml

      - name: Set PR number as RC version suffix
        run: echo "RC_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Bump Version âœ¨
        run: python .github/version_bump.py ${{steps.pr-labels.outputs.labels}} rc=${{ env.RC_NUMBER }}

      - name: Generate Helm Docs ï¿½
        uses: docker://jnorwood/helm-docs:latest
        with:
          entrypoint: /usr/bin/helm-docs
          args: --chart-search-root /github/workspace

      - name: Generate Helm Docs ğŸ“
        uses: docker://jnorwood/helm-docs:latest
        with:
          entrypoint: /usr/bin/helm-docs
          args: --chart-search-root /github/workspace

      - name: Commit Changes
        id: docs_updater
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: ":robot: Update Docs"
          repository: .

      - name: Create RC Artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts-rc-${{ github.event.pull_request.number }}
          path: .cr-release-packages/
          retention-days: 30
          if-no-files-found: warn

  artifacts:
    name: Generate Artifacts ğŸ“¦
    runs-on: ubuntu-latest
    needs:
      - release
    steps:
      - name: Checkout Artifacts ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: artifacts

      - name: Git setup ğŸ”§
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token

      - name: Download artifacts ğŸ“¦
        run: |
          gh release list | awk '{print$1}' | while read line; do gh release download $line || true; done
          if [[ $(git status -s) ]]; then
            git add .
            git commit -m ":robot: [github actions actor] update artifact list"
            git push
          else
            echo "nothing to commit!!!"
          fi

      - name: Install Helm â˜¸ï¸
        uses: azure/setup-helm@v4
        with:
          version: v3.8.1

      - name: Package Charts ğŸ“¦
        run: |
          mkdir -p .cr-release-packages
          for dir in charts/*/; do
            if [[ -f "$dir/Chart.yaml" ]]; then
              chart_name=$(basename "$dir")
              echo "Packaging $chart_name..."
              helm package "$dir" -d .cr-release-packages/
            fi
          done
          echo "Packaged charts:"
          ls -la .cr-release-packages/

      - name: Run chart-releaser (skip RC versions) ğŸ“ˆ
        continue-on-error: true
        uses: helm/chart-releaser-action@v1.6.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Create RC Artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts-rc-${{ github.event.pull_request.number }}
          path: .cr-release-packages/
          retention-days: 30
          if-no-files-found: warn

      - name: Generate updated index.yaml ğŸ“¦
        run: |
          helm repo index . --url "https://raw.githubusercontent.com/Swiss-Digital-Assets-Institute/helm-charts/artifacts/"

      - name: Persist index.yaml ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: gh-pages
          path: ./index.yaml
          if-no-files-found: error

  index:
    name: Index Update ğŸ“
    runs-on: ubuntu-latest
    needs:
      - artifacts
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git setup ğŸ”§
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - uses: actions/download-artifact@v4
        with:
          name: gh-pages

      - name: Commit New index.yaml ğŸ“
        run: |
          if [[ $(git diff) ]]; then
            git add index.yaml
            git commit -m "[ci skip] :robot: [github actions actor] - update index.yaml"
            git push
          else
            echo "nothing to do!!!"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
