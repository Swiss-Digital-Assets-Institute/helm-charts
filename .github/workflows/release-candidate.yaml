name: Release Candidate âœ¨

permissions:
  issues: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr_checklist:
    name: Pull Request Checklist ğŸ“
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Check Branch Naming Convention ğŸ·ï¸
        id: branch-check
        run: |
          branch_name="${{ github.head_ref }}"
          echo "Branch name: $branch_name"

          if [[ "$branch_name" =~ ^(feature|bugfix|hotfix|fix|release|major|breaking|chore)/.+ ]]; then
            echo "âœ… Branch name follows convention: $branch_name"
            echo "result=success" >> $GITHUB_OUTPUT
            echo "message=âœ… Branch name follows convention: \`$branch_name\`" >> $GITHUB_OUTPUT
          else
            echo "âŒ Branch name does not follow convention!"
            echo "Expected format: <type>/<description>"
            echo "Valid types: feature, bugfix, hotfix, fix, release, major, breaking, chore"
            echo "Example: feature/add-new-chart or bugfix/fix-deployment-issue"
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Branch name does not follow convention!%0A%0AExpected format: \`<type>/<description>\`%0AValid types: feature, bugfix, hotfix, fix, release, major, breaking, chore%0AExample: \`feature/add-new-chart\` or \`bugfix/fix-deployment-issue\`" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Comment Branch Check Result ğŸ“
        if: always()
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: branch_check
          message: |
            ## ğŸ·ï¸ Branch Naming Convention Check

            ${{ steps.branch-check.outputs.message }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add PR Checklist ğŸ“
        if: github.event.action == 'opened'
        uses: thollander/actions-comment-pull-request@v2

      - name: Comment PR ğŸ“
        if: github.event.action == 'opened'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ### Review Checklist

            Hello reviewers! :wave: Please follow this checklist when reviewing this Pull Request.

            #### General
            - [ ] Ensure that the Pull Request has a descriptive title.
            - [ ] If this is a change that users need to know about, please apply the `release notes (needs details)` label so that merging is blocked unless the summary release notes document is included.
            - [ ] If a new flag is being introduced, review whether it is really needed. The flag names should be clear and intuitive (as far as possible), and the flag's help should be descriptive.
            - [ ] If a workflow is added or modified, each items in `Jobs` should be named in order to mark it as `required`. If the workflow should be required, the GitHub Admin should be notified.

            #### Bug fixes
            - [ ] There should be at least one unit or end-to-end test.
            - [ ] The Pull Request description should either include a link to an issue that describes the bug OR an actual description of the bug and how to reproduce, along with a description of the fix.

            #### Non-trivial changes
            - [ ] There should be some code comments as to why things are implemented the way they are.

            #### New/Existing features
            - [ ] Should be documented, either by modifying the existing documentation or creating new documentation.
            - [ ] New features should have a link to a feature request issue or an RFC that documents the use cases, corner cases and test cases.

            #### Backward compatibility
            - [ ] Protobuf changes should be wire-compatible.
            - [ ] Changes to `_vt` tables and RPCs need to be backward compatible.
            - [ ] `vtctl` command output order should be stable and `awk`-able.

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Label PRs
        uses: ffittschen/pr-branch-labeler@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Label Chart ğŸ·ï¸
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true

  helm-diff:
    name: Check Differences ğŸ“
    runs-on: ubuntu-latest
    needs:
      - pr_checklist
    permissions:
      pull-requests: write

    steps:
      - name: Checkout main branch ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: main
          path: main_branch

      - name: Generate Results from Main ğŸ“„
        run: |
          mkdir -p results
          for dir in main_branch/charts/*/; do
            chart_name=$(basename "$dir")
            helm template "$dir" -f "$dir/values-ci.yaml" > "results/result_${chart_name}.yaml"
          done

      - name: Checkout PR branch ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          path: pr_branch

      - name: Generate Results from PR branch ğŸ“„
        run: |
          mkdir -p results_new
          for dir in pr_branch/charts/*/; do
            chart_name=$(basename "$dir")
            helm template "$dir" -f "$dir/values-ci.yaml" > "results_new/result_new_${chart_name}.yaml"
          done

      - name: Generate Helm Diff ğŸ“„
        continue-on-error: true
        run: |
          echo "# Charts Differences:" > diff.yaml
          for new_result in results_new/result_new_*.yaml; do
            base_name=$(basename "$new_result" .yaml)
            main_result="results/result_${base_name#result_new_}.yaml"
            echo "## Changes in ${base_name#result_new_}:" >> diff.yaml
            echo '```diff' >> diff.yaml
            diff --side-by-side --suppress-common-lines --ignore-space-change "$main_result" "$new_result" >> diff.yaml || echo "Differences found in $new_result"
            echo '```' >> diff.yaml
            echo -e "\n\n" >> diff.yaml
          done
          cat diff.yaml # Debugging: Output the diff file to confirm its creation

      - name: PR comment with file ğŸ“
        if: always()
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: show_diff
          filePath: diff.yaml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

