repo:
  - changed-files:
      - any-glob-to-any-file:
          - "*"
          - ".github/**"

universal-chart:
  - changed-files:
      - any-glob-to-any-file: "charts/universal-chart/**"

tha-app:
  - changed-files:
      - any-glob-to-any-file: "charts/tha-app/**"

webapp:
  - changed-files:
      - any-glob-to-any-file: "charts/webapp/**"

infra:
  - changed-files:
      - any-glob-to-any-file: "charts/infra/**"

feature:
  - head-branch: ["^feature", "feature"]

hotfix:
  - head-branch: ["^hotfix", "hotfix", "^bugfix", "bugfix", "^fix", "fix"]

release:
  - head-branch: ["^release", "release"]

breaking:
  - head-branch: ["^breaking", "breaking", "^major", "major"]

chore:
  - head-branch: ["^chore", "chore"]
