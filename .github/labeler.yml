repo:
  - changed-files:
      - any-glob-to-any-file:
          - "*"
          - ".github/**"

universal-chart:
  - changed-files:
      - any-glob-to-any-file: "charts/universal-chart/**"

tha-app:
  - changed-files:
      - any-glob-to-any-file: "charts/tha-app/**"

webapp:
  - changed-files:
      - any-glob-to-any-file: "charts/webapp/**"

infra:
  - changed-files:
      - any-glob-to-any-file: "charts/infra/**"

australian-payments-plus:
  - changed-files:
      - any-glob-to-any-file: "charts/australian-payments-plus/**"

feature:
  - head-branch: ["^feature", "feature"]

hotfix:
  - head-branch: ["^fix", "fix", "^hotfix", "hotfix", "^bugfix", "bugfix"]

release:
  - head-branch: ["^release", "release"]

breaking:
  - head-branch:
      ["^breaking", "breaking", "^major", "major", "^BREAKING", "BREAKING"]
