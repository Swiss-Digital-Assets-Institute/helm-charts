repo:
  - changed-files:
    - any-glob-to-any-file:
      - "*"
      - ".github/**"

universal-chart:
  - changed-files:
    - any-glob-to-any-file: 'charts/universal-chart/**'

tha-app:
  - changed-files:
    - any-glob-to-any-file: 'charts/tha-app/**'

webapp:
  - changed-files:
    - any-glob-to-any-file: 'charts/webapp/**'

feature:
  - head-branch: ['^feature', 'feature']

hotfix:
  - head-branch: ['^hotfix', 'hotfix', '^bugfix', 'bugfix']

release:
  - head-branch: ['^release', 'release']